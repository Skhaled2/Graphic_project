<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D City and Car Viewer</title>
    <link rel="stylesheet" href="main.css" />
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Main 3D Viewer Script -->
    <script>
        let scene, camera, renderer, controls;
        let cars = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedCarIndex = null;
        let isCameraFollowing = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(50, 50, 100);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;

            const ambientLight = new THREE.AmbientLight(0x404040, 10);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 0, 0);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();

            loader.load('./lamborghini_centenario_lp-770_interior_sdc/scene.gltf', function (gltf) {
                let car = gltf.scene;
                car.scale.set(5, 5, 5);
                car.position.set(0, -50, 0);
                cars.push(car);
                scene.add(car);
            });

            loader.load('./lamborghini_centenario_roadster_sdc/scene.gltf', function (gltf) {
                let car = gltf.scene;
                car.scale.set(5, 5, 5);
                car.position.set(20, -50, 20);
                cars.push(car);
                scene.add(car);
            });

            loader.load('./mersedes-benz_g63_amg/scene.gltf', function (gltf) {
                let car = gltf.scene;
                car.scale.set(5, 5, 5);
                car.position.set(-20, -50, 20);
                cars.push(car);
                scene.add(car);
            });

            loader.load('./city_rtx/scene.gltf', function (gltf) {
                const city = gltf.scene;
                city.scale.set(10, 10, 10);
                city.position.set(0, -50, 0);
                scene.add(city);
            });

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onDocumentMouseClick, false);
            window.addEventListener('keydown', onKeyDown, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            for (let i = 0; i < cars.length; i++) {
                const intersects = raycaster.intersectObject(cars[i], true);
                if (intersects.length > 0) {
                    selectedCarIndex = i;
                    focusOnCarSmooth(cars[i]);
                    break;
                }
            }
        }

        function focusOnCarSmooth(car) {
            const box = new THREE.Box3().setFromObject(car);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const distance = Math.max(size.x, size.y, size.z) * 2;

            const targetPosition = new THREE.Vector3(
                center.x,
                center.y + distance / 2,
                center.z + distance
            );
            const targetLookAt = center;

            const duration = 1.5;
            const startTime = performance.now();

            const startPosition = camera.position.clone();
            const startLookAt = controls.target.clone();

            function animate() {
                const elapsed = (performance.now() - startTime) / 1000;
                const t = Math.min(elapsed / duration, 1);

                camera.position.lerpVectors(startPosition, targetPosition, t);
                controls.target.lerpVectors(startLookAt, targetLookAt, t);
                controls.update();

                if (t < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function onKeyDown(event) {
            if (selectedCarIndex === null) return;

            const moveDistance = 1;
            const selectedCar = cars[selectedCarIndex];

            switch (event.key) {
                case "ArrowDown":
                    selectedCar.translateZ(-moveDistance);
                    isCameraFollowing = true;
                    break;
                case "ArrowUp":
                    selectedCar.translateZ(moveDistance);
                    isCameraFollowing = true;
                    break;
                case "ArrowLeft":
                    selectedCar.rotation.y += Math.PI / 16;
                    break;
                case "ArrowRight":
                    selectedCar.rotation.y -= Math.PI / 16;
                    break;
            }

            if (isCameraFollowing) {
                const carPosition = new THREE.Vector3();
                selectedCar.getWorldPosition(carPosition);

                const offset = new THREE.Vector3(0, 30, -50); // Adjusted offset for a farther camera position
                const cameraPosition = carPosition.clone().add(offset);

                camera.position.lerp(cameraPosition, 0.1); // Smoothly interpolate the camera position
                controls.target.lerp(carPosition, 0.1); // Smoothly interpolate the controls target
                controls.update();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
